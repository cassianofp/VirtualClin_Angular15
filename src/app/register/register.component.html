<mat-card>
    <mat-card-header>
        <h1>Cadastro do Funcion√°rio</h1>
    </mat-card-header>
    <mat-card-header>
        <p>Seu Username deve possuir ao menos 5 caracteres<br>Sua Senha deve possuir ao menos 8 caracteres.</p>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="id" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Nome:</mat-label>
                <input matInput formControlName="name" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Senha:</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <div class="example-button-row">
                <button mat-raised-button color="primary">Enviar</button>
                <a routerLink="/login" mat-raised-button>Voltar</a>
              </div>
          </form>
     </mat-card-content>
</mat-card>
