<mat-card>
    <mat-card-header>
        <h1>Editar informações de um Funcionário</h1>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="UpdateUser()">
            
            <mat-form-field class="example-full-width">
                <mat-label>Atualizar</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="">Selecione a Função</mat-option>
                    <mat-option value="Médico">Médico</mat-option>
                    <mat-option value="Nutricionista">Nutricionista</mat-option>
                    <!--<mat-option *ngFor="let item of rolelist" [value]="item.code">
                        {{item.name}}
                    </mat-option> -->
                </mat-select>
            </mat-form-field>
            
            <div>
                <mat-checkbox formControlName="isactive" class="example-margin">Ativar Usuário</mat-checkbox>
            </div>

            <div class="example-button-row">
                <button mat-raised-button color="primary">Atualizar</button>
                <a mat-dialog-close mat-raised-button>Fechar</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
